<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p">1</p>
    <button onclick="hgello()">Hello</button>
</body>
<script>
    var giatri = localStorage.getItem("giatri");
    var giatri = Number(giatri);
    document.getElementById("p").innerHTML = giatri;

    function hgello() {
        giatri = giatri + 1;
        document.getElementById("p").innerHTML = giatri;
        localStorage.setItem("giatri", giatri);
    }
</script>

</html>
